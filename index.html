<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Foodie</title>
    <!-- Bootstarp CSS  -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h3 class="text-center mt-5 fw-bold">Mr.<span id="logo">Food</span></h3>
        <div class="input-group mb-3 mx-auto w-50 mt-5">
            <input id="item" type="text" class="form-control" placeholder="Search for the food you want to see...">
            <button onclick="loadFood()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
    </header>

    <main>
        <div id="error" class="text-center text-danger w-50 mx-auto mt-5">
            <p>Item not Found !!</p>
        </div>
        <div id="cards" class="row row-cols-sm-1  row-cols-md-2 row-cols-lg-3 ms-5 me-5 mt-5"> 
        </div>
    </main>

    <footer>
        <script src="./js/script.js"></script>
    </footer>
</body>
</html>
